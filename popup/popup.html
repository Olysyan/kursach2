<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NS Popup</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <script src="popup.js"></script>
</head>
<body>
<div class="container">
    <div class="name">NS FingerPrint Protection</div>
    <div class="option">Navigator Protection <input type="checkbox" name="options" id="check-nav" class="toggle"></div>
    <div class="option">Font Protection <input type="checkbox" name="options" id="check-font" class="toggle"></div>
    <div class="option">Canvas Protection <input type="checkbox" name="options" id="check-canvas" class="toggle"></div>
    <div class="option-save"><button id="save">Save</button></div>
    <div id="status"></div>
</div>
</body>
</html>
